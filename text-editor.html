<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/48ac595611.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center mt-12 w-9/12 bg-green-100 mx-auto">
    <h1 class="text-4xl py-5 font-bold">My Text Editor</h1>
    </header>
    <main class="w-9/12 mx-auto bg-green-100 pb-8">
        <section class="border-2 border-indigo-600 w-9/12 mx-auto bg-cyan-100 rounded">
            <div class="flex justify-between  border-b-2 border-green-500 mx-4">
                <div class="p-5">
                    <button id="text-bold" class="rounded-lg"><i class="fa-solid fa-bold px-3"></i></button>
                    <button id="text-italic" class="rounded-lg"><i class="fa-solid fa-italic px-3"></i></button>
                    <button id="text-underline" class="rounded-lg"><i class="fa-solid fa-underline px-3"></i></button>
                </div>
                <div class="p-5">
                    <button id="text-left" class="rounded-lg"><i class="fa-solid fa-align-left px-3"></i></button>
                    <button id="text-center" class="rounded-lg"><i class="fa-solid fa-align-center px-3"></i></button>
                    <button id="text-right" class="rounded-lg"><i class="fa-solid fa-align-right px-3"></i></button>
                    <button id="text-justify" class="rounded-lg"><i class="fa-solid fa-align-justify px-3"></i></button>
                </div>
                <div class="p-5">
                    <input class="w-10 mr-3 text-black rounded-lg" type="number" name="" id="" value="25">
                    <button class="mr-3 hover:bg-green-500 hover:outline outline-cyan-300 rounded-lg">aA</button>
                    <input class="mr-3 rounded-lg" type="color" name="" id="">
                </div>
            </div>
            <div class="p-3">
                <textarea id="input-field" class="w-full border border-indigo-600 rounded p-5" name="" id="" cols="50" rows="10"></textarea> 
            </div>  
        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/editor.js"></script>
  </body>
</html>
